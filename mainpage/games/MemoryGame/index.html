<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>
</head>
<body>


<div class="start-container">

  <div id="lottie-left" class="lottie"></div>

  <div class="center-box">
    <img src="assets/logo-icon.png" class="logo">
    <h1>Memory Magic</h1>
    <p>Match letters with correct images!</p>
    <button onclick="startGame()">START</button>
  </div>

  <div id="lottie-right" class="lottie"></div>

</div>

<script>
  lottie.loadAnimation({
    container: document.getElementById("lottie-left"),
    renderer: "svg",
    loop: true,
    autoplay: true,
    path: "lottie/Loading.json"
  });

  lottie.loadAnimation({
    container: document.getElementById("lottie-right"),
    renderer: "svg",
    loop: true,
    autoplay: true,
    path: "lottie/Easter Bunny.json"
  });

  function startGame() {

    window.location.href = "game.html";
  }
</script>

</body>

</html>
