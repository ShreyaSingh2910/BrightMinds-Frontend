<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Fraction</title>
    <link rel="stylesheet" href="level1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="game-card">

    <h1>üçï Build Fraction</h1>
    <p class="instruction">
        Build the fraction: <b>3 / 4</b>
    </p>

    <div class="whole-area" id="dropZone">

        <svg viewBox="0 0 200 200"
             class="whole-circle"
             id="wholeSVG">
        </svg>

        <svg viewBox="0 0 200 200"
             class="filled"
             id="filledSVG">
        </svg>

    </div>

    <div class="parts-area">
        <div class="part-item" draggable="true"></div>
        <div class="part-item" draggable="true"></div>
        <div class="part-item" draggable="true"></div>
        <div class="part-item" draggable="true"></div>
    </div>

    <button id="checkBtn">Check</button>
    <p class="result" id="resultMsg"></p>

</div>

<div class="success-overlay" id="successOverlay">
    <div class="success-card">
        <div id="successLottie" class="lottie-box"></div>

        <h2>üéâ Great Job!</h2>
        <p>You completed all fractions!</p>

        <div class="success-actions">
            <button id="replayBtn">Replay</button>
            <button id="backBtn"> Back</button>
        </div>
    </div>
</div>

<audio id="bgMusic" src="sound/bg-music.mp3" loop preload="auto"></audio>

<audio id="correctSound" src="sound/correct.mp3" preload="auto"></audio>
<audio id="wrongSound" src="sound/wrong.mp3" preload="auto"></audio>

<button class="back-btn-small" onclick="goBack()">‚Üê</button>

<script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

<script src="level1.js"></script>
</body>

</html>
