<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fraction Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button class="back-btn" onclick="goBack()">←</button>

<lottie-player
        class="side-lottie left"
        src="lottie/green.json"
        loop
        autoplay>
</lottie-player>

<lottie-player
        class="side-lottie right"
        src="lottie/Sandy.json"
        loop
        autoplay>
</lottie-player>

<div class="center-container">
    <div class="logo-card">
        <img src="assets/logo3.png" alt="Fraction Builder Logo" class="logo">

        <h1>Fraction Builder</h1>
        <p>Play • Learn • Master Fractions</p>

        <button class="start-btn" onclick="startGame()">Start</button>
    </div>
</div>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<script>
    function startGame() {
      window.location.href = "fraction.html"; // change later
    }
    function goBack() {
  window.history.back();
}
</script>

</body>
</html>
