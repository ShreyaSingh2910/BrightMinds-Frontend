<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Fractions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="level3.css">
</head>
<body>

<audio id="bgMusic" src="sound/bg-music.mp3" loop></audio>
<audio id="correctSound" src="sound/correct.mp3"></audio>
<audio id="wrongSound" src="sound/wrong.mp3"></audio>

<div class="game-card">

    <h1>‚öñÔ∏è Compare Fractions</h1>
    <p class="instruction"></p>

    <div class="board">

        <div class="fraction-box" id="leftBox">
            <h2 id="leftText"></h2>
            <svg id="leftSVG" viewBox="0 0 200 200"></svg>
        </div>

        <div class="vs" id="symbolBox">VS</div>
        <div class="fraction-box" id="rightBox">
            <h2 id="rightText"></h2>
            <svg id="rightSVG" viewBox="0 0 200 200"></svg>
        </div>

    </div>
    <div class="options">
        <button data-symbol="<">&lt;</button>
        <button data-symbol="=">=</button>
        <button data-symbol=">">&gt;</button>
    </div>

    <p class="result" id="resultMsg"></p>

</div>

<div class="celebration hidden" id="celebration">
    <div class="celebration-card">

        <div id="lottieCelebration" class="lottie-box"></div>

        <h2>üéâ Great Job!</h2>
        <p>You completed all comparisons!</p>

        <div class="celebration-actions">
            <button id="replayBtn">Replay</button>
            <button id="backBtn">Back</button>
        </div>

    </div>
</div>

</div>

<button class="back-btn-small" onclick="goBack()">‚Üê</button>

<script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
<script src="level3.js"></script>
</body>
</html>
